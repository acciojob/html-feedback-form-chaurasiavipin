<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1> Feedback Form</h1>
	<form method="post">
		<label for="name" >Name</label>
	<input type="text" id="name" minlength="3" maxlength="50" required>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="URL" id="portfolio" required>
		<br>
		<label for="favColor">Favorite Color</label>
		<input  type="Color" ID="favColor" name="favcolor">
		<br>
		<label for="likeness">Likeness</label>
		<input  type="Range" ID="likeness" min="1" max="100">
		<br>
		<button type="submit">submitted</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
